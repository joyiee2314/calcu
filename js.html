    <meta charset="UTF-8">

    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c71efc76b8.js" crossorigin="anonymous"></script>
 </head>
 <body>
    <div class="calculator">
      <section> 
        <button class="top1"> <i class="fas fa-arrow-up-right-from-square"> </i> </button>
        <button class="top2"> <i class="fas fa-xmark"></i> </button> 
       </section>
        
       <form > 
        <input type="text" class="input" placeholder="0">
       </form>
       
       <div class="buttons">
        <button type="button" class="operation" data-num="%"> %  </button>
        <button type="button" class="operation"> CE   </button>
        <button type="button" class="operation"> C   </button>
        <button type="button" class="operation"> ⌫ </button>
        <button type="button" class="operation" data-num=""> ¹⁄ₓ </button>
        <button type="button" class="operation" data-num=""> x&#xB2; </button>
        <button type="button" class="operation" data-num=""> &#xB2;&Sqrt;x  </button>
        <button type="button" class="operation" data-num="/"> ÷ </button>
        <button type="button" class="num" data-num="7"> 7 </button>
        <button type="button" class="num" data-num="8"> 8 </button>
        <button type="button" class="num" data-num="9"> 9 </button>
        <button type="button" class="operation" data-num=""> x </button>
        <button type="button" class="num" data-num = "4"> 4 </button>
        <button type="button" class="num" data-num = "5"> 5 </button>
        <button type="button" class="num" data-num = "6"> 6 </button>
        <button type="button" class="operation" data-num = "-"> - </button>
        <button type="button" class="num" data-num = "1"> 1 </button>
        <button type="button" class="num" data-num = "2"> 2 </button>
        <button type="button" class="num" data-num = "3"> 3 </button>
        <button type="button" class="operation" data-num ="+"> + </button>
        <button type="button" class="number" data-num = ""> ⁺⁄₋ </button> 
        <button type="button" class="num" data-num = "0"> 0 </button>
        <button type="button" class="num" data-num = "."> . </button>
        <button type="button" class="equal" > = </button>
      </div>
    </div>
